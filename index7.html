<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişisel Web Sayfam</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <header>
        <h1>Merhaba, Ben [Adınız]</h1>
        <p>Kendimi tanıttığım kişisel web sayfam.</p>
    </header>
    <nav>
        <ul>
            <li><a href="#about">Hakkımda</a></li>
            <li><a href="#portfolio">Portföy</a></li>
            <li><a href="#contact">İletişim</a></li>
        </ul>
    </nav>
    <main>
        <!-- Hakkımda Bölümü -->
        <section id="about">
            <h2>Hakkımda</h2>
            <p>Benimle ilgili bilgilerinizi burada paylaşabilirsiniz.</p>
        </section>

        <!-- Portföy Bölümü -->
        <section id="portfolio">
            <h2>Portföy</h2>
            <div class="portfolio-grid">
                <!-- Kutular -->
                <div class="portfolio-box">Proje 1</div>
                <div class="portfolio-box">Proje 2</div>
                <div class="portfolio-box">Proje 3</div>
                <div class="portfolio-box">Proje 4</div>
                <div class="portfolio-box">Proje 5</div>
                <div class="portfolio-box">Proje 6</div>
            </div>
        </section>
    </main>

    <!-- İletişim Bölümü -->
    <section id="contact">
        <h2>İletişim</h2>
        <form action="#" method="POST">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 [Adınız]. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
